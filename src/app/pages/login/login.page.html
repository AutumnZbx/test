<ion-content class="login-page">
  <div class="container">
    <h1>EffiTask</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="card">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" color="primary">Ingresar</ion-button>
      <ion-button fill="clear" (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</ion-button>
    </form>
  </div>
</ion-content>
